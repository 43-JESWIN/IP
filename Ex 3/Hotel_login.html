<!DOCTYPE html>
<head>
    <title>Sign in</title>
    <link rel="stylesheet" href="Hotel_login.css">
</head>
<body>
    <div class="container">
      <img src="userimage.png" class="user-image" alt="User Image">
      <div class="registration form">
        <center><h1>Sign Up</h1></center>
        <form>
          <h3>First Name:</h3><input type="text" placeholder="Enter your first name" name="first_name">
          <br>
          
          <h3>Last Name:</h3><input type="text" placeholder="Enter your last name" name="last_name">
          <br>
  
          <h3>Email:</h3><input type="text" placeholder="Enter your email" name="email">
          <br>
          
          <h3>Password:</h3><input type="password" placeholder="Create a password" name="password">
          <br>
          <br>
        </form>
        <input type="submit" class="button" value="Signin">
      </div>
    </div>
  </body>
