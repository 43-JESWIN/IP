<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Count Vowels Program</title>
 </head>
 <body>
 
 <h2>Count Vowels Program Output:</h2>
 
 <div id="countVowelsOutput"></div>
 
 <script>
     function countVowels(str) {
         var count = 0;
         var vowels = ['a', 'e', 'i', 'o', 'u'];
         for (var char of str.toLowerCase()) {
             if (vowels.includes(char)) {
                 count++;
             }
         }
         return count;
     }
 
     var inputStr = "Hello World";
     alert(document.getElementById('countVowelsOutput').innerText = countVowels(inputStr));
 </script>
 
 </body>
 </html>
